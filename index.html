<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/cloudy fevicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <!-- <p data-time class="data-time"></p> -->
        <!-- <p data-date class="data-date"></p> -->
    
       <div class="tab-container">
           <p class="tab" data-userWeather>Your Weather</p>
           <p class="tab" data-searchWeather>Search Weather</p>
       </div>

       <div class="  weather-container">
        <!-- grant location container -->
        <div class=" grant-location-container  sub-container">
            <img src="assets/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Acsses to get weather Information</p>
            <button class="btn" data-grantAcsses>Grant Acsses</button>
        </div>

        <!-- search form  -->

        <form class="from-container" data-searchForm>
            <input placeholder="Search for city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen container -->

        <div class="loading-container sub-container">
            <img src="assets/loading.gif" alt="" width="150" height="150" >
            <p>Loading</p>
        </div>
             <!-- MY NAME  -->
        <div class="my-name">
            <p>MADE WITH ❤️ BY <a href="https://www.linkedin.com/in/ankush-dhavale-5aa76b213/">ANKUSH</a></p>
         </div>

        <!-- weather info show  -->

        <div class="user-info-container sub-container sub-container-border">
            <!-- city name and flag  -->
            <div class="name">
                <p data-cityName></p>
                <p data-countryIcon></p>
            </div>

            <!-- weather discription -->
            <p data-weatherDesc></p>
            <!-- weather icon  -->
            <img data-weatherIcon>
            <!-- weather temprature -->
            <p data-temp></p>

            <!-- 3 cards - parameters  -->
            <div class="parameter-container">

                <!-- card 1 -->
                <div class="parameter">
                    <img src="assets/wind.png">
                    <p>WindSpeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card 3 -->
                <div class="parameter">
                    <img src="assets/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
       </div>
         <!-- --error-404-NOt-FOUND-screen-- -->
         <div class=" sub-container error-container">
            <img src="assets/not-found.png" alt="" width="150" height="150">
            <p>City Not Found</p>
     </div>

 </div>
<script src="script.js"></script>
<!-- <script src="weather.js"></script> -->
</body>
</html>
